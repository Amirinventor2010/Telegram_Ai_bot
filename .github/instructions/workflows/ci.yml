name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  lint-and-import:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Import check
        run: |
          python -c "import bot, db, config; print('imports ok')"
