services:
  db:
    image: postgres:16
    container_name: tg-ai-postgres
    environment:
      POSTGRES_USER: telegram_ai_user
      POSTGRES_PASSWORD: StrongPasswordHere
      POSTGRES_DB: telegram_ai_bot
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  bot:
    build: .
    container_name: tg-ai-bot
    env_file:
      - .env
    depends_on:
      - db
    restart: unless-stopped

volumes:
  pgdata:
